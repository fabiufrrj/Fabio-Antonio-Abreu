        // Função para normalizar o nome do dia da semana
        function normalizarDia(dia) {
            return dia.toLowerCase()
                .replace('-feira', '')
                .replace('ç', 'c')
                .replace('á', 'a')
                .trim();
        }

        // Função para renderizar os resultados
        function renderizarResultados(resultados, diaBusca, periodoBusca) {
            resultadoDiv.innerHTML = ''; // Limpa resultados anteriores

            if (resultados.length === 0) {
                resultadoDiv.innerHTML = `
                    <div class="text-center bg-yellow-50 border-l-4 border-yellow-400 text-yellow-700 p-4 rounded-lg">
                        <p class="font-bold">Nenhuma disciplina encontrada</p>
                        <p>Verifique o dia da semana e o período digitados.</p>
                    </div>
                `;
                return;
            }
            
            const diaFormatado = diaBusca.charAt(0).toUpperCase() + diaBusca.slice(1);

            const headerHTML = `
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Horário para ${diaFormatado}-feira</h2>
                    <p class="text-gray-600">${periodoBusca}º Período</p>
                </div>
            `;

            const cardsHTML = resultados.map(aula => `
                <div class="bg-white border border-gray-200 rounded-xl p-5 mb-4 shadow-sm hover:shadow-md transition-shadow duration-300">
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center">
                        <div class="mb-4 sm:mb-0">

                            <p class="text-sm text-gray-500">${aula.professor}</p>
                        </div>
                        <div class="flex items-center gap-4 text-right">

                                <p class="font-medium text-gray-800">${aula.horario}</p>
                                <p class="text-gray-500">Horário</p>
                            </div>

                                <p class="font-medium text-gray-800">${aula.sala}</p>
                                <p class="text-gray-500">Sala</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            resultadoDiv.innerHTML = headerHTML + '<div class="space-y-4">' + cardsHTML + '</div>';
        }

        // Função principal de busca
        function buscarHorario() {
            const dia = normalizarDia(diaInput.value);
            const periodo = parseInt(periodoInput.value, 10);

            if (!dia || isNaN(periodo)) {
                resultadoDiv.innerHTML = `
                     <div class="text-center bg-red-50 border-l-4 border-red-400 text-red-700 p-4 rounded-lg">
                        <p class="font-bold">Entrada inválida</p>
                        <p>Por favor, preencha o dia da semana e o período.</p>
                    </div>
                `;
                return;
            }

            const resultadosFiltrados = cronograma.filter(aula => {
                // Combina aulas com o mesmo horário
                if (aula.horario === "18:00 - 22:00") {
                    return aula.periodo === periodo && aula.dia === dia;
                }
                return aula.periodo === periodo && aula.dia === dia;
            });

            renderizarResultados(resultadosFiltrados, dia, periodo);
        }

        // Adiciona os event listeners

            if (event.key === 'Enter') {
                buscarHorario();
            }
        });
        periodoInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
